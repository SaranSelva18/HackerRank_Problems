<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Tracking Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 500px;
      transition: all 0.4s ease;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    h2 {
      font-size: 30px;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 18px;
      margin: 15px 0 8px;
      color: #555;
    }

    input[type="text"],
    input[type="submit"] {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    input[type="text"] {
      background-color: #f2f2f2;
    }

    input[type="text"]:focus {
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }

    #step2, #result {
      display: none;
    }

    #result h3 {
      font-size: 24px;
      color: #2d2d2d;
      margin-top: 20px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      label {
        font-size: 16px;
      }

      input[type="text"],
      input[type="submit"] {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <!-- Step 1 -->
  <div id="step1">
    <h2>Welcome! Enter Your Details</h2>
    <form id="form1">
      <label for="username">Name</label>
      <input type="text" id="username" placeholder="Enter your name" required>

      <label for="usercity">City</label>
      <input type="text" id="usercity" placeholder="Enter your city" required>

      <input type="submit" value="Continue">
    </form>
  </div>

  <!-- Step 2 -->
  <div id="step2">
    <h2>Almost There!</h2>
    <form id="form2">
      <input type="hidden" id="hiddenName">
      <input type="submit" value="Click to Confirm">
    </form>
  </div>

  <!-- Result -->
  <div id="result">
    <h3 id="greeting"></h3>
  </div>
</div>

<script>
  const form1 = document.getElementById("form1");
  const form2 = document.getElementById("form2");
  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const result = document.getElementById("result");
  const greeting = document.getElementById("greeting");
  const hiddenName = document.getElementById("hiddenName");

  let city = "";

  form1.addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("username").value.trim();
    city = document.getElementById("usercity").value.trim();

    if(name && city) {
      hiddenName.value = name;
      step1.style.display = "none";
      step2.style.display = "block";
    }
  });

  form2.addEventListener("submit", function(e) {
    e.preventDefault();
    const name = hiddenName.value;
    step2.style.display = "none";
    result.style.display = "block";
    greeting.innerHTML = `ðŸ‘‹ Hello <strong>${name}</strong> from <strong>${city}</strong>!`;
  });
</script>

</body>
</html>
